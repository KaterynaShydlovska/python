<style>
table {
	margin: 0 auto;
	border-collapse: collapse;
	background: black;
}
td {
    width: 40px; height: 40px;
    border: 1px solid black;
}

tr:nth-child(odd) td:nth-child(even), tr:nth-child(even) td:nth-child(odd) {
	background: white;
}
</style>


<table>
{% for i in range(x): %}
<tr>
{% for j in range(y): %}
<td class="col"></td>
{% endfor %}
</tr>
{% endfor %}
</table>
