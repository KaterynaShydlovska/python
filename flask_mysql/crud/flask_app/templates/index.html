<!DOCTYPE html>
<html>
<head>
<title>User</title>
<style>
.main{
    width: 700px;
    display: block;
    margin: auto;
    
}
table{
    border: 1px solid black;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.link{
    margin-top: 20px;
}


</style>
</head>
<body>
<div class='main'>
<h1>All Users</h1>

<table>
<tr>
    <th>ID</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Created At</th>
    <th>Actions</th>

</tr>
{% for user in users: %}
<tr>
<td>{{user["id"]}}</td>
<td>{{user['first_name'] +" " +user['last_name']}}</td>
<td>{{user['email']}}</td>
<td>{{user['created_at'].strftime("%B %d, %Y")}} </td>
<td><a href='/show/{{user["id"]}}'>Show |</a> <a href='/update/{{user["id"]}}'>Edit |</a> <a href='/delete/{{user["id"]}}'>Delete</a></td>
</tr>
{% endfor %}
</table>
<div class="link">
<a href="/add" class="link">Add New User</a>
</div>
</div>
</body>
</html>
