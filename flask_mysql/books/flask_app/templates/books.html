<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
.main{
    display:flex;
    justify-content: center;
}
.box{
    width: 300px;
    
}
.box1{
    border: 1px solid black;
}
.name{
    padding: 5px;
}
.book{
    margin-top: 10px;
}
.submit{
    margin-left: 50px;
}
.input{
    width: 300px;
    display: flex;
}
p{
    margin-right: 10px;
}
input{
    height: 20px;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class='main'>
<div class='box'>
<h1>New Books</h1>
<form action="/addBook" method="POST">
<div class="input">
    <p>Title</p>
<input type="text" name="title">
</div>
<div class="input">
    <p>Number of pages:</p>
<input type="text" name="num_of_pages">
</div>
<br>
    <input type="submit" value="Create" class='submit'>
</form>
</div>

<div class='box'>
<h1>All Books</h1>
<div class='box1'>
{% for b in books: %}
<div class="name">
<a href='/show'>{{b['title']}}</a>
</div>
{% endfor %}
</div>
<div class="book">
<a href='/addBook'>Add Book</a>
</div>
<a href='/authors'>Home</a>
</div>

</div>
</body>
</html>
