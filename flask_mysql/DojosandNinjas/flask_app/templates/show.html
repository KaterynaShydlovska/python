<!DOCTYPE html>
<html>
<head>
<title>User</title>
<style>
.main{
    width: 700px;
    display: block;
    margin: auto;
    
}
table{
    border: 1px solid black;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

.link{
    margin-top: 20px;
}
</style>
</head>
<body>
<div class='main'>
<h1>Ninjas</h1>
<table>
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
</tr>
{% for ninja in ninjas: %}
<tr>
<td>{{ninja['first_name']}}</td>
<td>{{ninja['last_name']}}</td>
<td>{{ninja['age']}} </td>
</tr>
{% endfor %}
</table>
<div class="link">
<a href="/dojo" class="link">Home</a>
</div>
</div>
</body>
</html>
