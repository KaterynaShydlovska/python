<style>
.main{
    display: flex;
    justify-content: space-between;
}
.links{
    margin-top: 20px;
    margin-right: 20px;
}
a{
    margin-right: 10px;  
}
.content{
    border: 1px solid black;
    width: 500px;
    margin-left: 20px;
}

.small{
    width: 30%;
}
.big{
    width: 70%;
    margin-top: 15px;
}
.box{
    display: flex;
}
p{
    margin-left: 10px;
}
h1{
    margin-left: 20px;
}

</style>

<div class="main">
    <div >
        {% for r in recipe %}
        <h1>{{r['name']}}</h1>

        <div class="content">
            <div class="box">
                <div class="small">
                    <p>Description:</p>
                </div>
                <div class="big">
                    {{r['description']}}
                </div>
            </div>
            <div class="box">
                <div class="small">
                    <p>Under 30 minutes: </p>
                </div>
                <div class="big">
                    {{r['time']}}
                </div>
            </div>
            <div class="box">
                <div class="small">
                    <p>Instructions: </p>
                </div>
                <div class="big">
                    {{r['instructions']}}
                </div>
            </div>

        </div>

        {% endfor %}
    </div>
    <div class="links">
        <a href="/recipes">Dashboard</a>
        <a href="/edit/{{recipe[0]['id']}}">Edit</a>
        <a href="/logout">Logout</a>
    </div>
</div>
