<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
<style>
.main{
    width: 500px;
    display: block;
    margin: auto;
    color: red;
}
</style>

<form action='/add' method="POST">
<label for="fname" class="form">Your name:</label>
<input type='text' name='name' class="name" required> 
<br>
<label for="location" class ="form">Dojo Location:</label>
  <select id="location" name="location" class ="form location">
    <option value="Seattle">Seattle</option>
    <option value="San-francisco">San Francisco</option>
    <option value="Austin">Austion</option>
    <option value="New-York">New York</option>
  </select>
  <br>
  <label for="language" class ="form">Favorite Language:</label>
  <select id="language" name="language" class ="form language">
    <option value="Python">Python</option>
    <option value="Java">Java</option>
    <option value="C#">C#</option>
    <option value="Java-Script">Java Script</option>
  </select>
 <br>
  <p class ="form">Comments:</p>
    <textarea name="comment" rows="10" cols="30" class ="form" required></textarea>
  <br><br>
    <input type='submit' value='Button' class="submit">
</form>
<div class="main">
{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
</div>
