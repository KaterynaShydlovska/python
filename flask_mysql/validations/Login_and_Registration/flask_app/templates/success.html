{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
             <div class="box" >
                <p class="message">{{message}}</p>
                 </div>
            {% endfor %}
        {% endif %}
{% endwith %}
<h1>Welcome you've been logget in, {{user['first_name']}}</h1>
<a href='/logout'>LogOut</a>
